<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Good Bois</title>
</head>

<body>
    <header class="main-header">
        <div class="container">
            <h1 class="main-logo">
                Main Logo
            </h1>
            <nav class="main-nav">
                <ul class="main-nav-link">
                    <li>
                        <a href="#">Home</a>
                    </li>
                    <li>
                        <a href="#">About</a>
                    </li>
                    <li>
                        <a href="#">Contact</a>
                    </li>
                </ul>
            </nav>
        </div>

        <div class="hero">
            <div class="hero-main">
                <h2 class="hero-main-text">
                    This Website Is Pawsome
                </h2>
                <p class="hero-secondary-text">
                    This website has some subtext that goes here under the main title. It's a smaller font and the
                    color is lower contrast.
                </p>
                <button class="hero-button">Sign Up</button>
            </div>
            <img src="https://cdn.pixabay.com/photo/2019/08/21/08/33/nose-4420535__340.jpg">
        </div>
    </header>

    <p class="information">Some Random Information</p>
    <div class="figure-container">
        <div class="sleepy">
            <figure class="sleepy">
                <img src="https://cdn.pixabay.com/photo/2019/12/22/17/13/french-bulldog-4713013_960_720.jpg"
                    alt="Picture of a sleepy dog">
                <figcaption>
                    <p>This is a sleepy boi.</p>
                </figcaption>
            </figure>
        </div>

        <div class="grumpy">
            <figure class="grumpy">
                <img src="https://cdn.pixabay.com/photo/2017/06/24/09/13/continental-bulldog-2437110_960_720.jpg"
                    alt="This is a picture of a grumpy dog">
                <figcaption>
                    <p>This is a grumpy boi.</p>
                </figcaption>
            </figure>
        </div>

        <div class="curious">
            <img class="curious" src="https://cdn.pixabay.com/photo/2019/09/10/09/23/dog-4465690_960_720.jpg"
                alt="picture of a dog looking up at his owner">
            <figcaption>
                <p>This is a curious boi</p>
            </figcaption>
        </div>

        <div class="messy">
            <img class="messy" src="https://cdn.pixabay.com/photo/2018/03/19/11/06/french-bulldog-3239718_960_720.jpg"
                alt="a picture of a dog covered in paint">
            <figcaption>
                <p>This is a messy boi</p>
            </figcaption>
        </div>


    </div>


</body>

</html>
